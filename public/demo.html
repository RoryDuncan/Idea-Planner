<!-- Templates -->

  <script id="ProjectList-item-template" type="text/template">
      <div class="app-projects-list-item">
        <div class="project-options-toggle pull-right dropdown">
          <button class="btn" id="dLabel" role="button" data-toggle="dropdown" data-target="#">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation"><a class="open" role="menuitem" tabindex="-1" href="#">Open</a></li>
              <li role="presentation"><a class="edit" role="menuitem" tabindex="-1" href="#">Edit Settings</a></li>
              <li role="presentation"><a class="share" role="menuitem" tabindex="-1" href="#">Link</a></li>
              <li role="presentation" class="divider"></li>
              <li role="presentation"><a class="delete" role="menuitem" tabindex="-1" href="#">Delete</a></li>
          </ul>
        </div>
        <h2 class="project-name">
            <%= name %>
        </h2>
        <div href="#home" id="home" class="project-description">
          <%= description %>
        </div>
        <div class="clearfix"> </div>
      </div>
  </script>
  
  <script id="ProjectList-template" type="text/template">
      <div class="app-projects-wrapper container">
        <p class="app-projects-header simptip-position-right simptip-movable" data-tooltip="Welcome, traveler.">
          
        </p>
        <div class="app-projects-list-wrapper">
          <!-- todo: add emptyView -->
          <ul class="app-projects-list list-unstyled">
          
          </ul>
        <div>
        <div class="app-projects-footer">

          <button class="btn btn-success">
            Create
          </button>
        </div>
      </div>
  </script>

  <script id="ProjectSummary-template" type="text/template">
      <div class="app-optionsbar">
        <a class="btn toggletasks simptip-position-bottom simptip-movable" data-tooltip="Menu"><span class="glyphicon glyphicon-tasks"></span></a>
        <span class="menu tasks">
          <a class="switch-edit simptip-position-bottom simptip-movable <%= isActiveMode('edit') %>" data-tooltip="Open in developer mode.">Edit</a>
          <a class="switch-summary simptip-position-bottom simptip-movable <%= isActiveMode('summary') %>" data-tooltip="View the summary of <%= name %>." >Summary</a>

        </span>
      </div>

      <div class="project-body" id="<%=id%>">
        <div class="project-jumbotron">
          <h1 class="project-title"><%= name %>
          </h1>
          <p class="project-description"><%= description %></p>
        </div>
      
        <div class="project-components">
          Nothing here, captain!
        </div>
      </div>
      <div id="" class="edit-component-menu">
        <ul class="list-unstyled">
          <li>Edit Text</li>
          <li class="delete">Delete</li>
        </ul>
      </div> 
      <div class="clearfix">&nbsp;</div>
  </script>

  <script id="ComponentSelector-template" type="text/template">
      <div class="menu">
        <a class="add-components">Add<span class="caret"> </span></a>
        <a class="remove-components">Remove</a>
        <a class="change-name">Name</a>
        <a class="change-description">Description</a>
      </div>
      <div class="app-components-addmode">
        <div class="app-components-list">
          <h5 class="">Component Types</h5>
          <ul class="list-unstyled">
            <li class="Wrapper disabled" todo-data-tooltip="For grouping other components">Wrapper</li>
            <li class="Heading" todo-data-tooltip="A basic text heading.">Heading</li>
            <li class="Text" todo-data-tooltip="A basic text field.">Text</li>
            <li class="Resource " todo-data-tooltip="A link / URL to another site.">Resource</li>
            <li class="Image disabled" todo-data-tooltip="A .jpg/.png/.gif file.">Image</li>
            <li class="Code disabled" todo-data-tooltip="A few lines of code using ACE editor.">Code Snippet</li>
            <li class="Diagram disabled" todo-data-tooltip="A diagram for displaying flow or structure.">Diagram</li>
          </ul>
        </div>
      </div>
  </script>
  <!-- Component templates -->

  <script id="Component-Text"  type="text/template">
      <div id="<%= id %>" class="component component-text">

        <span> <%= text %> </span>
        <span><input type="text" component-id="<%= id %>" value="<%= text %>" /> </span>
      </div>
  </script>
  <script id="Component-Header" type="text/template"></script>
  <script id="Component-Link"   type="text/template"></script>
  <script id="Component-Image"   type="text/template"></script>
  <script id="Component-CodeSnippet"   type="text/template"></script>
  <script id="Component-Keyword"   type="text/template"></script>
  <script id="Component-Diagram"   type="text/template"></script>
