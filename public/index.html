    <script type="text/javascript">
      // Adjust the jumbotron to be screen-filling dynamically.
      // adjust while taking into account the navigation-bar.

            hero = document.querySelectorAll('.above-fold');

        hero = hero[0];

        h = h - nav.offsetHeight;

        hero.style.height = h + "px";
